[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "elephant"
dynamic = ["version"]
description = "Elephant is a package for analysis of electrophysiology data in Python"
license = {file = "LICENSE.txt"}
classifiers = ["Development Status :: 5 - Production/Stable", 
               "Intended Audience :: Science/Research",
               "License :: OSI Approved :: BSD License",
               "Natural Language :: English", "Operating System :: OS Independent",
               "Programming Language :: Python :: 3",
               "Programming Language :: Python :: 3.8",
               "Programming Language :: Python :: 3.9",
               "Programming Language :: Python :: 3.10",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3 :: Only",
               "Topic :: Scientific/Engineering"]
authors = [{name = "Elephant authors and contributors", email = "contact@python-elephant.org"}]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">= 3.8"
dependencies = ["neo>=0.10.0",
                "numpy>=1.19.5",
                "quantities>=0.14.1",
                "scipy>=1.5.4",
                "six>=1.10.0",
                "tqdm",
                ]

[project.optional-dependencies]
docs = ["numpydoc>=1.1.0",
        "jupyter>=1.0.0",
        "sphinx>=3.3.0",
        "nbsphinx>=0.8.0",
        "sphinxcontrib-bibtex>1.0.0",
        "sphinx-tabs>=1.3.0",
        "matplotlib>=3.3.2",
        ]
extras = ["scikit-learn>=0.23.2",
          "statsmodels>=0.12.1",
          "jinja2>=2.11.2",
          ]
opencl = ["pyopencl>=2020.2.2"]
cuda = ["pycuda>=2020.1"]
tests = ["pytest",
         "nixio>=1.5.0",
         ]
tutorials = ["matplotlib>=3.3.2",
             "h5py>=3.1.0",
             "nixio>=1.5.0",
             ]

[project.urls]
Homepage = "http://python-elephant.org"
Documentation = "https://elephant.readthedocs.io/en/latest/"
Repository = "https://github.com/NeuralEnsemble/elephant"
Issues = "https://github.com/NeuralEnsemble/elephant/issues"
Changelog = "https://github.com/NeuralEnsemble/elephant/releases"

[tool.setuptools.dynamic]
version = {file = "elephant/VERSION"}

