        #mynetwork {
            width: 1280px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": 2088361072988540417, "label": "SpikeTrain", "level": 1, "shape": "dot", "title": "neo.core.spiketrain.SpikeTrain"}, {"color": "red", "id": 1072171666837924360, "label": "time_histogram", "level": 2, "shape": "square", "title": "elephant.statistics.time_histogram"}, {"color": "red", "id": 1417693657618331960, "label": "homogeneous_poisson_process", "level": 0, "shape": "square", "title": "elephant.spike_train_generation.homogeneous_poisson_process"}, {"color": "blue", "id": 1723039133995625855, "label": "AnalogSignal", "level": 3, "shape": "dot", "title": "neo.core.analogsignal.AnalogSignal"}, {"color": "red", "id": 2275676397212012287, "label": "plot_time_histogram", "level": 4, "shape": "square", "title": "__main__.plot_time_histogram"}, {"color": "blue", "id": 1867170536733254330, "label": "Figure", "level": 5, "shape": "dot", "title": "matplotlib.figure.Figure"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 2088361072988540417, "to": 1072171666837924360}, {"arrows": "to", "from": 1417693657618331960, "to": 2088361072988540417}, {"arrows": "to", "from": 1723039133995625855, "to": 2275676397212012287}, {"arrows": "to", "from": 1072171666837924360, "to": 1723039133995625855}, {"arrows": "to", "from": 2275676397212012287, "to": 1867170536733254330}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
